<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>signup</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        
        <h3>Signup</h3>

        <form action="/signup" method="post">
        {% csrf_token %}
            <label>Username</label>
            <input type="text" id="username" name="username" placeholder="Create Username" required>
            <br>

            <label>First Name</label>
            <input type="text" id="fname" name="fname" placeholder="Enter firstname" required>
            <br>

            <label>Last Name</label>
            <input type="text" id="lname" name="lname" placeholder="Enter lastname" required>
            <br>

            <label>Email</label>
            <input type="email" id="email" name="email" placeholder="Enter email" required>
            <br>

            <label>Password</label>
            <input type="password" id="pass1" name="pass1" placeholder="Create  Password" required>
            <br>

            <label>Confirm Password</label>
            <input type="password" id="pass2" name="pass2" placeholder="Re-enter Password" required>
            <br>

            <button type="submit">signup</button>

        </form>
        
        <script src="" async defer></script>
    </body>
</html>
